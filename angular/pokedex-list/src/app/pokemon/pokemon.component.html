<!-- La détection du survol avec la souris du pokemon devrait se faire ici ! -->
<div class="card">
    <img src="assets/images/{{pokemon.specie|lowercase}}.png" class="card-img-top" [alt]="">
    <div class="card-body">
        <h5 class="card-title">{{pokemon.specie}}</h5>
        <span *ngFor="let type of pokemon.types" class="badge-{{type}} mx-1">{{type}}</span>
        <!-- Lien avec le pipe créé qui n'affiche que les 100 premiers caractères apart si on passe la souris dessus -->
        <p class="card-text justify-content-center">{{pokemon.description | truncate: pokemon.fill}}</p>
    </div>
</div>
